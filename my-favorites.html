<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites - Supplier Hub</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="shortcut icon" href="favicon.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;800&family=Space+Grotesk:wght@500;700&display=swap');
        
        :root {
            --walmart-blue: #0071ce;
            --walmart-dark-blue: #004c91;
            --light-bg: #f8f9fa;
            --border: #e0e0e0;
            --body-font: 'Inter', 'Helvetica Neue', sans-serif;
            --accent-font: 'Space Grotesk', 'Helvetica', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--body-font);
            background: #ffffff;
            background-image: 
                linear-gradient(90deg, rgba(0, 113, 206, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 113, 206, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            font-size: 13px;
            line-height: 1.5;
            padding: 0;
            margin: 0;
        }
        
        .header {
            background: var(--walmart-blue);
            color: white;
            padding: 30px 20px;
            border-bottom: 3px solid #ffc220;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .header-logo {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            color: var(--walmart-blue);
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            background: white;
            color: var(--walmart-blue);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s;
            font-family: var(--accent-font);
        }
        
        .btn:hover {
            background: #ffc220;
            color: #333;
            transform: translateY(-2px);
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .favorite-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .favorite-card:hover {
            box-shadow: 0 8px 16px rgba(0, 113, 206, 0.1);
            border-color: var(--walmart-blue);
            transform: translateY(-4px);
        }
        
        .favorite-name {
            font-weight: 700;
            font-size: 16px;
            color: var(--walmart-blue);
            margin-bottom: 10px;
            word-break: break-word;
        }
        
        .favorite-date {
            font-size: 12px;
            color: #999;
            margin-bottom: 15px;
        }
        
        .favorite-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 8px 12px;
            background: var(--light-bg);
            color: #333;
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
            font-family: var(--accent-font);
        }
        
        .action-btn:hover {
            background: var(--walmart-blue);
            color: white;
            border-color: var(--walmart-blue);
        }
        
        .no-favorites {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .no-favorites-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid var(--light-bg);
            border-top: 3px solid var(--walmart-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            max-width: 1200px;
            margin: 60px auto 0;
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid var(--border);
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="header-logo">⭐</div>
                <h1>My Favorites</h1>
            </div>
            <div class="header-actions">
                <button class="btn" onclick="window.history.back()">Back to Dashboard</button>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-container">
        <div class="content" id="favorites-container"></div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <p>Supplier Hub v2.0 | Built with modern web technologies | All rights reserved</p>
    </div>
    
    <script>
        const API_URL = '/';
        
        async function getFavorites() {
            const response = await fetch(`${API_URL}api/favorites`);
            if (!response.ok) throw new Error('Failed to fetch favorites');
            return response.json();
        }
        
        async function removeFavorite(supplierId) {
            const params = new URLSearchParams({ supplier_id: supplierId });
            const response = await fetch(`${API_URL}api/favorites/remove?${params}`, { method: 'POST' });
            if (!response.ok) throw new Error('Failed to remove favorite');
            return response.json();
        }
        
        async function loadFavorites() {
            const container = document.getElementById('favorites-container');
            
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Loading...</div>';
            
            try {
                const result = await getFavorites();
                
                if (result.count === 0) {
                    container.innerHTML = `
                        <div class="no-favorites">
                            <div class="no-favorites-icon">⭐</div>
                            <h3>No Favorites Yet</h3>
                            <p>Start adding suppliers to your favorites!</p>
                            <br>
                            <button class="btn" style="margin-top: 20px;" onclick="window.location.href='index.html'">Go to Dashboard</button>
                        </div>
                    `;
                    return;
                }
                
                const html = result.favorites.map(fav => `
                    <div class="favorite-card">
                        <div class="favorite-name">${fav.supplier_name || fav.name}</div>
                        <div class="favorite-date">Added</div>
                        <div class="favorite-actions">
                            <button class="action-btn" onclick="removeFavoriteHandler(${fav.supplier_id})">Remove</button>
                        </div>
                    </div>
                `).join('');
                
                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = `
                    <div class="no-favorites">
                        <div class="no-favorites-icon">⚠️</div>
                        <h3>Error Loading Favorites</h3>
                        <p>${error.message}</p>
                        <button class="btn" style="margin-top: 20px;" onclick="loadFavorites()">Retry</button>
                    </div>
                `;
            }
        }
        
        async function removeFavoriteHandler(supplierId) {
            if (confirm('Remove from favorites?')) {
                try {
                    await removeFavorite(supplierId);
                    loadFavorites();
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            }
        }
        
        // Load on page load
        loadFavorites();
    </script>
</body>
</html>
