<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Supplier Hub</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="shortcut icon" href="favicon.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Grotesk:wght@500;700&display=swap');
        
        :root {
            --walmart-blue: #001e60;
            --everyday-blue: #4dbdf5;
            --sky-blue: #a9ddf7;
            --yellow: #ffc220;
            --white: #ffffff;
            --light-bg: #f5f8fa;
            --border: #dde4eb;
            --body-font: 'Inter', 'Helvetica Neue', sans-serif;
            --accent-font: 'Space Grotesk', 'Helvetica', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--body-font);
            background: linear-gradient(135deg, var(--walmart-blue) 0%, var(--everyday-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 30, 96, 0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--walmart-blue) 0%, var(--everyday-blue) 100%);
            padding: 40px 30px;
            text-align: center;
            color: var(--white);
        }
        
        .logo {
            width: 70px;
            height: 70px;
            background: var(--yellow);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
        }
        
        .login-header h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 10px;
        }
        
        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .login-content {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--walmart-blue);
            font-size: 13px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            font-family: var(--body-font);
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--everyday-blue);
            box-shadow: 0 0 0 3px rgba(77, 189, 245, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--walmart-blue) 0%, var(--everyday-blue) 100%);
            color: var(--white);
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-family: var(--accent-font);
            margin-bottom: 15px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 30, 96, 0.2);
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }
        
        .divider span {
            background: var(--white);
            padding: 0 10px;
            position: relative;
            color: #999;
            font-size: 12px;
        }
        
        .sso-btn {
            width: 100%;
            padding: 12px;
            background: var(--light-bg);
            color: var(--walmart-blue);
            border: 2px solid var(--yellow);
            border-radius: 6px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-family: var(--accent-font);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .sso-btn:hover {
            background: var(--yellow);
            transform: translateY(-2px);
        }
        
        .guest-btn {
            width: 100%;
            padding: 12px;
            background: var(--white);
            color: var(--everyday-blue);
            border: 2px solid var(--everyday-blue);
            border-radius: 6px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-family: var(--accent-font);
            margin-top: 10px;
        }
        
        .guest-btn:hover {
            background: var(--everyday-blue);
            color: var(--white);
        }
        
        .login-footer {
            padding: 20px 30px;
            background: var(--light-bg);
            text-align: center;
            color: #999;
            font-size: 12px;
            border-top: 1px solid var(--border);
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
            font-size: 13px;
        }
        
        .success {
            background: #e8f5e9;
            color: #388e3c;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #388e3c;
            font-size: 13px;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: var(--everyday-blue);
            font-weight: 600;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--light-bg);
            border-top: 3px solid var(--everyday-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div class="logo">W</div>
            <h1>Supplier Hub</h1>
            <p>Enterprise Supplier Search & Management</p>
        </div>
        
        <!-- Content -->
        <div class="login-content">
            <div id="message"></div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>
                
                <div class="form-group">
                    <label for="walmartId">Walmart ID (Optional)</label>
                    <input type="text" id="walmartId" name="walmartId" placeholder="Your Walmart Employee ID">
                </div>
                
                <button type="submit" class="login-btn">Login</button>
                <div class="loading" id="loading"><span class="spinner"></span>Logging in...</div>
            </form>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <button class="sso-btn" onclick="handleWalmartSSO()">
                üè™ Login with Walmart SSO
            </button>
            
            <button class="guest-btn" onclick="handleGuestLogin()">
                Continue as Guest
            </button>
        </div>
        
        <!-- Footer -->
        <div class="login-footer">
            <p>üîí Secure ‚Ä¢ üåê Cloud-Based ‚Ä¢ üíº Enterprise Ready</p>
        </div>
    </div>
    
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const name = document.getElementById('name').value.trim();
            const walmartId = document.getElementById('walmartId').value.trim();
            
            if (!email || !name) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        name: name,
                        walmart_id: walmartId || null
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }
                
                // Save session
                localStorage.setItem('session_id', data.session_id);
                localStorage.setItem('user_id', data.user_id);
                localStorage.setItem('user_email', email);
                localStorage.setItem('user_name', name);
                
                showMessage('‚úÖ Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/DASHBOARD_API_WORKING.html';
                }, 1500);
                
            } catch (error) {
                showMessage('‚ùå Login failed: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        async function handleWalmartSSO() {
            showLoading(true);
            
            try {
                // Use SSO as Walmart employee login
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: `sso_user_${Date.now()}@walmart.com`,
                        name: 'Walmart SSO User',
                        walmart_id: 'sso_authenticated'
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'SSO login failed');
                }
                
                localStorage.setItem('session_id', data.session_id);
                localStorage.setItem('user_id', data.user_id);
                localStorage.setItem('user_name', 'Walmart SSO User');
                localStorage.setItem('sso_authenticated', 'true');
                
                showMessage('‚úÖ Walmart SSO login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/DASHBOARD_API_WORKING.html';
                }, 1500);
                
            } catch (error) {
                showMessage('‚ùå SSO Error: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        async function handleGuestLogin() {
            showLoading(true);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: `guest_${Date.now()}@supplier-hub.local`,
                        name: 'Guest User',
                        walmart_id: null
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }
                
                localStorage.setItem('session_id', data.session_id);
                localStorage.setItem('user_id', data.user_id);
                localStorage.setItem('user_name', 'Guest');
                
                showMessage('‚úÖ Welcome guest! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/DASHBOARD_API_WORKING.html';
                }, 1500);
                
            } catch (error) {
                showMessage('‚ùå Error: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        function showMessage(msg, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.innerHTML = msg;
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
            document.getElementById('loginForm').style.display = show ? 'none' : 'block';
        }
        
        // Check if already logged in
        window.addEventListener('load', () => {
            const sessionId = localStorage.getItem('session_id');
            if (sessionId) {
                window.location.href = '/index.html';
            }
        });
    </script>
</body>
</html>
