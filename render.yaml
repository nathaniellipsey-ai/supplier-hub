services:
  - type: web
    name: supplier-hub
    env: python
    pythonVersion: 3.13
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      python -m uvicorn app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /docs
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"