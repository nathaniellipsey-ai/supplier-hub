<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox - Supplier Hub</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="shortcut icon" href="favicon.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;800&family=Space+Grotesk:wght@500;700&display=swap');
        
        :root {
            --walmart-blue: #0071ce;
            --walmart-dark-blue: #004c91;
            --light-bg: #f8f9fa;
            --border: #e0e0e0;
            --body-font: 'Inter', 'Helvetica Neue', sans-serif;
            --accent-font: 'Space Grotesk', 'Helvetica', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--body-font);
            background: #ffffff;
            background-image: 
                linear-gradient(90deg, rgba(0, 113, 206, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 113, 206, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            font-size: 13px;
            line-height: 1.5;
            padding: 0;
            margin: 0;
        }
        
        .header {
            background: var(--walmart-blue);
            color: white;
            padding: 30px 20px;
            border-bottom: 3px solid #ffc220;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .header-logo {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            color: var(--walmart-blue);
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            background: white;
            color: var(--walmart-blue);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s;
            font-family: var(--accent-font);
        }
        
        .btn:hover {
            background: #ffc220;
            color: #333;
            transform: translateY(-2px);
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .email-subscriptions {
            background: var(--light-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .subscriptions-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--walmart-blue);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .subscription-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .subscription-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        .subscription-item:hover {
            border-color: var(--walmart-blue);
        }
        
        .subscription-item-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .subscription-email {
            font-weight: 600;
            color: #333;
        }
        
        .subscription-status {
            font-size: 12px;
            color: #999;
        }
        
        .action-btn {
            padding: 6px 12px;
            background: var(--light-bg);
            color: #333;
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
            font-family: var(--accent-font);
        }
        
        .action-btn:hover {
            background: var(--walmart-blue);
            color: white;
            border-color: var(--walmart-blue);
        }
        
        .add-email-btn {
            width: 100%;
            background: var(--walmart-blue);
            color: white;
        }
        
        .add-email-btn:hover {
            background: var(--walmart-dark-blue);
            color: white;
        }
        
        .messages-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 8px;
            transition: all 0.3s;
            background: white;
        }
        
        .message:hover {
            box-shadow: 0 8px 16px rgba(0, 113, 206, 0.1);
            border-color: var(--walmart-blue);
        }
        
        .message.unread {
            background: #f0f7ff;
            border-left: 4px solid var(--walmart-blue);
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
            gap: 10px;
        }
        
        .message-subject {
            font-weight: 700;
            font-size: 16px;
            color: #333;
        }
        
        .message.unread .message-subject {
            color: var(--walmart-blue);
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            white-space: nowrap;
        }
        
        .badge-info {
            background: rgba(0, 113, 206, 0.1);
            color: var(--walmart-blue);
        }
        
        .badge-success {
            background: rgba(76, 175, 80, 0.1);
            color: #388e3c;
        }
        
        .badge-warning {
            background: rgba(255, 152, 0, 0.1);
            color: #f57c00;
        }
        
        .badge-alert {
            background: rgba(244, 67, 54, 0.1);
            color: #c62828;
        }
        
        .message-meta {
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 12px;
            color: #999;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        
        .message-content {
            color: #666;
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 12px;
            padding: 12px;
            background: var(--light-bg);
            border-radius: 4px;
        }
        
        .message-actions {
            display: flex;
            gap: 10px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }
        
        .no-messages {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .no-messages-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid var(--light-bg);
            border-top: 3px solid var(--walmart-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            color: var(--walmart-blue);
            margin: 0;
            font-size: 20px;
            font-weight: 700;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            transition: all 0.3s;
        }
        
        .modal-close:hover {
            color: var(--walmart-blue);
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 13px;
        }
        
        .form-group input {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 13px;
            font-family: var(--body-font);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--walmart-blue);
            box-shadow: 0 0 0 3px rgba(0, 113, 206, 0.1);
        }
        
        .modal-info {
            margin-bottom: 20px;
            color: #666;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-actions button {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            border: none;
            transition: all 0.3s;
            font-family: var(--accent-font);
        }
        
        .footer {
            max-width: 1200px;
            margin: 60px auto 0;
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid var(--border);
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="header-logo">üì¨</div>
                <h1>Inbox</h1>
            </div>
            <div class="header-actions">
                <button class="btn" onclick="markAllAsRead()">Mark All as Read</button>
                <button class="btn" onclick="window.history.back()">Back</button>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-container">
        <!-- Email Subscriptions Section -->
        <div class="email-subscriptions">
            <div class="subscriptions-title">üìß Email Subscriptions</div>
            <div class="subscription-list" id="subscriptionsList"></div>
            <button class="btn add-email-btn" onclick="showAddEmailModal()">+ Add Email Address</button>
        </div>
        
        <!-- Messages Section -->
        <div id="messages-container"></div>
    </div>
    
    <!-- Add Email Modal -->
    <div id="emailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üìß Add Email Subscription</h2>
                <button class="modal-close" onclick="closeEmailModal()">‚úï</button>
            </div>
            <div class="modal-info">
                Add an email address to pull personal emails into your inbox.
            </div>
            <form onsubmit="submitAddEmail(event)">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="emailInput" placeholder="your.email@example.com" required>
                </div>
                <div class="form-group">
                    <label>Email Password / App Password</label>
                    <input type="password" id="passwordInput" placeholder="Your email password or app-specific password" required>
                </div>
                <div class="form-group">
                    <label style="font-size: 11px; color: #999; font-weight: 400;">‚ÑπÔ∏è For Gmail, use an App Password. For Outlook, use your account password.</label>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeEmailModal()" style="background: var(--light-bg); color: #333; border: 1px solid var(--border);">Cancel</button>
                    <button type="submit" class="btn" style="background: var(--walmart-blue); color: white;">Add Email</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <p>Supplier Hub v2.0 | Built with modern web technologies | All rights reserved</p>
    </div>
    
    <script>
        // Simple API client for inbox
        const API_BASE = '/api';
        
        async function getInbox() {
            const response = await fetch(`${API_BASE}/inbox`);
            if (!response.ok) throw new Error('Failed to fetch inbox');
            return response.json();
        }
        
        async function markRead(messageId) {
            const params = new URLSearchParams({ message_id: messageId });
            const response = await fetch(`${API_BASE}/inbox/mark-read?${params}`, { method: 'POST' });
            if (!response.ok) throw new Error('Failed to mark as read');
            return response.json();
        }
        
        async function markAllAsRead() {
            const response = await fetch(`${API_BASE}/inbox/mark-all-read`, { method: 'POST' });
            if (!response.ok) throw new Error('Failed to mark all as read');
            loadInbox();
        }
        
        async function deleteMessage(messageId) {
            const params = new URLSearchParams({ message_id: messageId });
            const response = await fetch(`${API_BASE}/inbox/delete?${params}`, { method: 'POST' });
            if (!response.ok) throw new Error('Failed to delete message');
            return response.json();
        }
        
        async function loadInbox() {
            const container = document.getElementById('messages-container');
            
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Loading...</div>';
            
            try {
                const inbox = await getInbox();
                
                if (inbox.count === 0) {
                    container.innerHTML = `
                        <div class="no-messages">
                            <div class="no-messages-icon">üì≠</div>
                            <h3>No Messages</h3>
                            <p>Your inbox is empty. Check back later!</p>
                        </div>
                    `;
                    return;
                }
                
                const html = inbox.messages.map(msg => `
                    <div class="message ${!msg.read ? 'unread' : ''}">
                        <div class="message-header">
                            <div class="message-subject">${msg.subject}</div>
                            <span class="badge badge-${msg.type}">${msg.type}</span>
                        </div>
                        <div class="message-meta">
                            <span>From: ${msg.sender}</span>
                            <span>${formatDate(msg.created_at)}</span>
                            ${!msg.read ? '<span style="color: var(--walmart-blue); font-weight: 600;">NEW</span>' : ''}
                        </div>
                        <div class="message-content">${msg.message}</div>
                        <div class="message-actions">
                            ${!msg.read ? `<button class="action-btn" onclick="markAsReadHandler('${msg.id}')">Mark as Read</button>` : ''}
                            <button class="action-btn" onclick="deleteMessageHandler('${msg.id}')">Delete</button>
                        </div>
                    </div>
                `).join('');
                
                container.innerHTML = `<div class="messages-list">${html}</div>`;
            } catch (error) {
                container.innerHTML = `
                    <div class="no-messages">
                        <div class="no-messages-icon">‚ö†Ô∏è</div>
                        <h3>Error Loading Inbox</h3>
                        <p>${error.message}</p>
                        <button class="btn" style="margin-top: 20px;" onclick="loadInbox()">Retry</button>
                    </div>
                `;
            }
        }
        
        async function markAsReadHandler(messageId) {
            try {
                await markRead(messageId);
                loadInbox();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        async function deleteMessageHandler(messageId) {
            if (confirm('Delete this message?')) {
                try {
                    await deleteMessage(messageId);
                    loadInbox();
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            }
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 1) return 'just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;
            
            return date.toLocaleDateString();
        }
        
        // Email Subscription Management
        let emailSubscriptions = JSON.parse(localStorage.getItem('emailSubscriptions') || '[]');
        
        function loadSubscriptions() {
            const list = document.getElementById('subscriptionsList');
            if (emailSubscriptions.length === 0) {
                list.innerHTML = '<p style="color: #999; text-align: center; padding: 20px; font-size: 13px;">No email subscriptions yet. Add one to start pulling emails into your inbox.</p>';
                return;
            }
            
            list.innerHTML = emailSubscriptions.map((sub, idx) => `
                <div class="subscription-item">
                    <div class="subscription-item-info">
                        <span class="subscription-email">${sub.email}</span>
                        <span class="subscription-status">Active ‚Ä¢ ${sub.addedDate ? new Date(sub.addedDate).toLocaleDateString() : 'Recently added'}</span>
                    </div>
                    <button class="action-btn" onclick="removeSubscription(${idx})" style="background: rgba(244, 67, 54, 0.1); color: #c62828;">
                        Remove
                    </button>
                </div>
            `).join('');
        }
        
        function showAddEmailModal() {
            document.getElementById('emailModal').classList.add('active');
        }
        
        function closeEmailModal() {
            document.getElementById('emailModal').classList.remove('active');
            document.getElementById('emailInput').value = '';
            document.getElementById('passwordInput').value = '';
        }
        
        async function submitAddEmail(event) {
            event.preventDefault();
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            
            // Add subscription to local storage
            emailSubscriptions.push({
                email: email,
                password: password,  // In production, this should be encrypted!
                addedDate: new Date().toISOString(),
                active: true
            });
            
            localStorage.setItem('emailSubscriptions', JSON.stringify(emailSubscriptions));
            
            // In production, you would:
            // 1. Encrypt the password before storing
            // 2. Send to backend API: POST /api/inbox/subscribe-email
            // 3. Backend would validate and start pulling emails
            
            loadSubscriptions();
            closeEmailModal();
            alert('‚úÖ Email subscription added! We\'ll start pulling emails from ' + email + ' shortly.');
        }
        
        function removeSubscription(index) {
            if (confirm('Remove this email subscription?')) {
                const email = emailSubscriptions[index].email;
                emailSubscriptions.splice(index, 1);
                localStorage.setItem('emailSubscriptions', JSON.stringify(emailSubscriptions));
                
                // In production, you would:
                // POST /api/inbox/unsubscribe-email with email parameter
                
                loadSubscriptions();
                alert('‚úÖ Email subscription removed: ' + email);
            }
        }
        
        // Load subscriptions on page load
        loadSubscriptions();
        loadInbox();
    </script>
</body>
</html>
