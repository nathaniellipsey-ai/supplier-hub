<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Search Engine</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .status {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .api-status {
            background: #f0f9ff;
            border-left: 4px solid #0ea5e9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .api-status.error {
            background: #fef2f2;
            border-left-color: #ef4444;
        }
        .api-status.success {
            background: #f0fdf4;
            border-left-color: #22c55e;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
            margin-right: 10px;
        }
        button:hover {
            background: #764ba2;
        }
        .suppliers-list {
            margin-top: 30px;
        }
        .supplier-card {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .supplier-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .supplier-name {
            font-weight: 600;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 8px;
        }
        .supplier-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }
        .rating {
            color: #f59e0b;
            font-weight: 600;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-box input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .spinner {
            border: 4px solid #f0f0f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Supplier Search Engine</h1>
        <p class="status">Real-time supplier discovery and management</p>
        
        <div id="apiStatus" class="api-status">
            <div id="statusMessage">Checking API connection...</div>
        </div>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search suppliers by name, category, location...">
            <button onclick="searchSuppliers()">Search</button>
            <button onclick="loadAllSuppliers()">Load All</button>
        </div>
        
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading suppliers...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';
        
        async function checkAPIHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                const statusDiv = document.getElementById('apiStatus');
                const messageDiv = document.getElementById('statusMessage');
                
                if (response.ok) {
                    statusDiv.className = 'api-status success';
                    messageDiv.innerHTML = `‚úÖ <strong>API Connected!</strong> Status: ${data.status}`;
                    loadAllSuppliers();
                } else {
                    throw new Error('API returned error');
                }
            } catch (error) {
                const statusDiv = document.getElementById('apiStatus');
                const messageDiv = document.getElementById('statusMessage');
                statusDiv.className = 'api-status error';
                messageDiv.innerHTML = `‚ùå <strong>API Error:</strong> ${error.message}<br>Make sure the backend server is running.`;
                document.getElementById('content').innerHTML = '<p style="color: #ef4444; text-align: center;">Unable to connect to API. Please check the server.</p>';
            }
        }
        
        async function loadAllSuppliers() {
            try {
                document.getElementById('content').innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading suppliers...</p></div>';
                
                const response = await fetch(`${API_URL}/suppliers?limit=100`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.suppliers && data.suppliers.length > 0) {
                    displaySuppliers(data.suppliers);
                } else {
                    document.getElementById('content').innerHTML = '<p style="text-align: center; color: #666;">No suppliers found.</p>';
                }
            } catch (error) {
                document.getElementById('content').innerHTML = `<p style="color: #ef4444;">Error loading suppliers: ${error.message}</p>`;
            }
        }
        
        async function searchSuppliers() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                loadAllSuppliers();
                return;
            }
            
            try {
                document.getElementById('content').innerHTML = '<div class="loading"><div class="spinner"></div><p>Searching...</p></div>';
                
                const response = await fetch(`${API_URL}/suppliers/search/query?q=${encodeURIComponent(query)}&limit=100`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    displaySuppliers(data.results);
                } else {
                    document.getElementById('content').innerHTML = `<p style="text-align: center; color: #666;">No results found for "${query}"</p>`;
                }
            } catch (error) {
                document.getElementById('content').innerHTML = `<p style="color: #ef4444;">Error searching: ${error.message}</p>`;
            }
        }
        
        function displaySuppliers(suppliers) {
            const html = suppliers.map(supplier => `
                <div class="supplier-card">
                    <div class="supplier-name">${supplier.name || 'Unknown Supplier'}</div>
                    <div class="supplier-meta">
                        <strong>Category:</strong> ${supplier.category || 'N/A'} | 
                        <strong>Location:</strong> ${supplier.location || 'N/A'}
                    </div>
                    <div class="supplier-meta">
                        <strong>Products:</strong> ${Array.isArray(supplier.products) ? supplier.products.join(', ') : 'N/A'}
                    </div>
                    <div class="supplier-meta">
                        <span class="rating">‚≠ê ${supplier.rating || 'N/A'}</span> | 
                        <strong>Verified:</strong> ${supplier.walmartVerified ? '‚úÖ Yes' : '‚ùå No'}
                    </div>
                </div>
            `).join('');
            
            document.getElementById('content').innerHTML = `
                <div class="suppliers-list">
                    <p style="color: #666; margin-bottom: 20px;">Found <strong>${suppliers.length}</strong> supplier(s)</p>
                    ${html}
                </div>
            `;
        }
        
        window.addEventListener('load', () => {
            checkAPIHealth();
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        searchSuppliers();
                    }
                });
            }
        });
    </script>
</body>
</html>
