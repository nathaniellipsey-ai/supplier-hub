<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Hub - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #0071ce 0%, #00a651 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .auth-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 28px;
            color: #0071ce;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            font-size: 14px;
            font-weight: 600;
            color: #999;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            color: #0071ce;
            border-bottom-color: #0071ce;
        }

        .tab-button:hover {
            color: #0071ce;
        }

        .form-group {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .form-group.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-field {
            margin-bottom: 20px;
        }

        .form-field label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 600;
            color: #333;
        }

        .form-field input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        .form-field input:focus {
            outline: none;
            border-color: #0071ce;
            box-shadow: 0 0 0 3px rgba(0, 113, 206, 0.1);
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #0071ce 0%, #0055a4 100%);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 113, 206, 0.3);
        }

        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #d32f2f;
            font-size: 13px;
            margin-bottom: 15px;
            padding: 10px;
            background: #ffebee;
            border-radius: 4px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: #00a651;
            font-size: 13px;
            margin-bottom: 15px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 4px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <h1>Supplier Hub</h1>
                <p>Find and manage suppliers</p>
            </div>

            <div class="tabs">
                <button class="tab-button active" data-tab="login">Sign In</button>
                <button class="tab-button" data-tab="register">Register</button>
            </div>

            <!-- LOGIN FORM -->
            <div id="login" class="form-group active">
                <div class="error-message" id="login-error"></div>
                <div class="success-message" id="login-success"></div>
                <form id="login-form">
                    <div class="form-field">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-field">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="submit-button" id="login-button">Sign In</button>
                </form>
            </div>

            <!-- REGISTER FORM -->
            <div id="register" class="form-group">
                <div class="error-message" id="register-error"></div>
                <div class="success-message" id="register-success"></div>
                <form id="register-form">
                    <div class="form-field">
                        <label for="register-name">Full Name</label>
                        <input type="text" id="register-name" placeholder="John Doe" required>
                    </div>
                    <div class="form-field">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="john@example.com" required>
                    </div>
                    <div class="form-field">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" placeholder="johndoe" required>
                    </div>
                    <div class="form-field">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" placeholder="Minimum 8 characters" required>
                    </div>
                    <button type="submit" class="submit-button" id="register-button">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let currentSessionToken = null;

        // Tab switching
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                const tabName = button.dataset.tab;
                
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.form-group').forEach(g => g.classList.remove('active'));
                
                button.classList.add('active');
                document.getElementById(tabName).classList.add('active');
                
                // Clear messages
                document.getElementById(`${tabName}-error`).classList.remove('show');
                document.getElementById(`${tabName}-success`).classList.remove('show');
            });
        });

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const button = document.getElementById('login-button');
            const errorEl = document.getElementById('login-error');
            const successEl = document.getElementById('login-success');
            
            errorEl.classList.remove('show');
            successEl.classList.remove('show');
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span> Signing in...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }
                
                currentSessionToken = data.session_token;
                localStorage.setItem('sessionToken', currentSessionToken);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                successEl.textContent = `Welcome, ${data.user.name}!`;
                successEl.classList.add('show');
                
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1500);
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.add('show');
            } finally {
                button.disabled = false;
                button.innerHTML = 'Sign In';
            }
        });

        // Register form submission
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const button = document.getElementById('register-button');
            const errorEl = document.getElementById('register-error');
            const successEl = document.getElementById('register-success');
            
            // Validation
            if (password.length < 8) {
                errorEl.textContent = 'Password must be at least 8 characters';
                errorEl.classList.add('show');
                return;
            }
            
            errorEl.classList.remove('show');
            successEl.classList.remove('show');
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span> Creating account...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, username, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Registration failed');
                }
                
                successEl.textContent = 'Account created! Redirecting to login...';
                successEl.classList.add('show');
                
                document.getElementById('register-form').reset();
                
                setTimeout(() => {
                    document.querySelector('[data-tab="login"]').click();
                    document.getElementById('login-username').value = username;
                }, 2000);
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.add('show');
            } finally {
                button.disabled = false;
                button.innerHTML = 'Create Account';
            }
        });

        // Check if already logged in
        window.addEventListener('load', async () => {
            const token = localStorage.getItem('sessionToken');
            if (token) {
                try {
                    const response = await fetch(`${API_BASE}/auth/validate?session_token=${token}`);
                    const data = await response.json();
                    if (data.valid) {
                        window.location.href = '/dashboard.html';
                    } else {
                        localStorage.removeItem('sessionToken');
                        localStorage.removeItem('user');
                    }
                } catch (error) {
                    console.error('Session validation failed:', error);
                }
            }
        });
    </script>
</body>
</html>
